<body>
    <div id="card">
        <h1 id="h1-line1">"Generate a "
            <div id="h1-line2">random Password</div>
        </h1>
        <p id="h2">Never use an insecure password again </p>
        <button id="generate-btn" onclick="generate()">Generate Passwords</button>
        <hr class="line-breaker">
        <div id="password-container">
            <button class="password" id="password-el1" onclick="copy(this.innerText)"></button>
            <button class="password" id="password-el2" onclick="copy(this.innerText)"></button>    
        </div>
        <p id="tip">Click on the passwords to copy them to clipboard</p>
